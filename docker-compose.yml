version: '2'

services:
  laravel:
    build:
      context: .
      dockerfile: Dockerfile
    image: dreipro/laravel-docker:php70
    container_name: laravel
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    environment:
      USER: "${USER}"
      OSX: ${_system_name} 
      HOST_OS_TYPE: ${OSTYPE} 

